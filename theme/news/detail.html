{% extends 'base.html' %}
 
{% block title %}
{{post.title}}
{% endblock %}
 
{% block content %}
    <div class="row">
        <div class="col-md-9">
            <h1> {{post.title}} </h1>
            <div class="col-md-5">
                <p>
                    Posted on
                    <time datetime="{{post.created|date:"c"}}">
                    {{post.created|date}}
                    </time>
                    by <a href="#"> {{post.author}} </a>
                </p>
                <p> {{post.summary}} </p>
                <p> {{post.content}} </p>
                <a href="{% url 'news_overview' %}"<button class="btn btn-primary" type="button">Tilbake</button> </a>
            </div>
            <div class="col-md-4">
                {% if post.image %}
                <img src="{{ post.image.url }}" width=320 height=426 >
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
