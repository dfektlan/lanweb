{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block include %}
<script type="text/javascript">
    $("select[name='crewmember']").chosen()
    $("select[name='crew']").chosen()

</script>
{% endblock %}

{% block title%}
dfekt LAN - Gi Gatepoeng
{% endblock title %}


{% block content %}
    <div class="col-md-9">
        {% include "crew/crewnav.html" %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>


    <script language="javascript">
        $(document).ready(function(){
            var all = $("input[name='all']");
            var members = $("select[name='crewmember']");
            var crews = $("select[name='crew']");
            all.on("click", function(){
                if (all.is(":checked")) {
                    members.prop("disabled", true)
                    crews.prop("disabled", true)
                } else {
                    members.prop("disabled", false)
                    crews.prop("disabled", false)
                }
            })

        })

    </script>
{% endblock content %}
